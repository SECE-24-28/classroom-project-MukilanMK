<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>FORM</h2>
        <form>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email"><br>
            <label name="password">PASSWORD:</label>
            <input type="password"><br>
            <label>Date of birth:</label>
            <input type="date"><br>
            <label for="age">AGE:</label>
            <input type="text" id="age" name="age"><br>
            <label for="gender">GENDER</label>
            <input type = "radio" id = "gender" name = "gender" value = "Male">
            <label for = "male">Male</label>
            <input type = "radio" id = "gender" name = "gender" value = "Male">
            <label for = "female">Female</label><br>
            <label for = "hobbies">HOBBIES</label>
            <input type = "checkbox" id = "sleep" name = 'hobbies' value = "Sleeping">
            <label for = "sleep">Sleeping</label>
            <input type = "checkbox" id = "travel" name = 'hobbies' value = "Traveling">
            <label for = "travel">Traveling</label>
            <input type = "checkbox" id = "read" name = 'hobbies' value = "Reading">
            <label for = "read">Reading</label><br>
            <label>PROGRAMMING LANGUAGE</label>
            <input type="checkbox" value="c" name="lang">C</input>
            <input type="checkbox" value="cpp" name="lang">C++</input>
            <input type="checkbox" value="java" name="lang">Java</input>  
            <input type="checkbox" value="python" name="lang">Python</input><br>
            <label for = "time">Time: </label>
            <input type = "time" id = "time" name = "time" placeholder = "time" required><br>
            <label for = "datetime">Date and Time: </label>
            <input type = "datetime-local" id = "datetime" name = "datetime" placeholder = "datetime" required><br>
            <label for="fruits">Choose a fruit:</label>
            <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
            </select><br>
            <label for = "message">MESSAGE</label><br>
            <textarea id = "message" name = "message" rows = "6" cols = "35"></textarea><br>
            <button type = "submit">Submit</button>
        </form>
    </center>
</body>
</html>
